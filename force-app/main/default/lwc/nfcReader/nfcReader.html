<template>
    <lightning-card title="NFC Reader Service" icon-name="utility:anywhere_alert">
        <template lwc:if={showNfcMenu}>
            <div class="slds-text-heading_base slds-align_absolute-center slds-text-align_center slds-m-bottom_small">Choose an action to perform on an NFC tag:</div>
            <div class="slds-var-m-horizontal_medium slds-align_absolute-center">
                <lightning-button
                    variant="brand"
                    label="Read" 
                    title="Read the content of an NFC tag"
                    onclick={handleReadClick}>
                </lightning-button>
                <lightning-button
                    variant="brand"
                    label="Erase" 
                    title="Erase the content of an NFC tag"
                    onclick={handleEraseClick} 
                    class="slds-var-m-left_x-small">
                </lightning-button>
                <lightning-button
                    variant="brand"
                    label="Write" 
                    title="Write sample content to an NFC tag"
                    onclick={handleWriteClick} 
                    class="slds-var-m-left_x-small">
                </lightning-button>
            </div>
        </template>
        <template lwc:else>
            <div class="slds-align_absolute-center">
                <lightning-combobox
                    name="progress"
                    label="Type"
                    placeholder="Choose type to write"
                    options={options}
                    onchange={handleTypeChange}
                    dropdown-alignment="auto"
                    required>
            </lightning-combobox>
            </div>
        </template>
        <div class="slds-align_absolute-center">
            <template lwc:if={showTextInput}>
                <lightning-input type="text" label="Enter text to write" onchange={handleTextInputChange}></lightning-input>
            </template>
        </div>
        <div class="slds-align_absolute-center slds-m-top_medium">
            <template lwc:if={showSaveButton}>
                <lightning-button
                    variant="brand"
                    label="Write" 
                    title="Write sample content to an NFC tag"
                    onclick={handleWrite} 
                    class="slds-var-m-left_x-small">
                </lightning-button>
            </template>
        </div>
    </lightning-card>  
    <div class="slds-grid slds-wrap slds-m-horizontal_medium">
        <div class="slds-col">
            <div class="slds-m-around_medium">
                <lightning-formatted-text value={status}></lightning-formatted-text>
            </div>
        </div>
    </div>  
  </template>
