<template>
    <lightning-card>
        <template lwc:if={showMainMenu}>
            <div class="slds-text-heading_medium slds-text-align_center slds-m-bottom_small">Select an app</div>
            <div class="slds-form-element__control slds-align_absolute-center">
            <div class="slds-visual-picker slds-visual-picker_large">
                <input type="radio" id="nfc-reader"/>
                <label for="nfc-reader">
                <span class="slds-visual-picker__figure slds-visual-picker__icon slds-align_absolute-center" onclick={handleNfcReaderClick}>
                    <span class="slds-is-selected">
                    <span class="slds-icon_container">
                        <lightning-icon icon-name="utility:check"></lightning-icon>
                    </span>
                    </span>
                    <span class="slds-is-not-selected">
                    <span class="slds-icon_container">
                        <lightning-icon icon-name="utility:anywhere_alert"></lightning-icon>
                    </span>
                    </span>
                </span>
                <span class="slds-visual-picker__body">
                    <span class="slds-text-title">NFC Reader</span>
                </span>
                </label>
            </div>
            <div class="slds-visual-picker slds-visual-picker_large">
                <input type="radio" id="qr-scanner"/>
                <label for="qr-scanner">
                <span class="slds-visual-picker__figure slds-visual-picker__icon slds-align_absolute-center">
                    <span class="slds-is-selected">
                    <span class="slds-icon_container">
                        <lightning-icon icon-name="utility:check"></lightning-icon>
                    </span>
                    </span>
                    <span class="slds-is-not-selected">
                    <span class="slds-icon_container">
                        <lightning-icon icon-name="utility:photo"></lightning-icon>
                    </span>
                    </span>
                </span>
                <span class="slds-visual-picker__body">
                    <span class="slds-text-title">QR Scanner</span>
                </span>
                </label>
            </div>
            </div>
        </template>
    </lightning-card>
      
</template>
